    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Build Step
        run: echo "Building..."
  test:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Test Step
        run: echo "Testing..."
  pulumi:
