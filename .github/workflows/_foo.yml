name: Reausable workflow 

on:
  workflow_call:
    inputs:
      stack_env:
        description: 'The environment to deploy to'
        required: true
        type: string
        default: 'dev'
      action:
        description: 'The action to perform'
        required: true
        type: string
        default: 'preview'

jobs:
  require-approval:
    if: ${{ inputs.action == 'preview' }}
    uses: ./.github/workflows/_gate.yml
    with:
      gate_param: ${{ inputs.stack_env }}

  deploy: 
    needs: require-approval
    runs-on: ubuntu-latest
    environment: ${{ inputs.stack_env }}
    steps:
      - name: Perform action
        run: |
          echo "Performing ${{ inputs.action }} for environment ${{ inputs.stack_env }}"
