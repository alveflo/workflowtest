name: Reusable Workflow

on:
  workflow_call:
    inputs:
      dummy_parameter:
        description: 'A dummy parameter for testing'
        required: false
        type: string
        default: 'default-value'

jobs:
  process:
    runs-on: ubuntu-latest
    environment: dev
    steps:
      - name: Echo dummy parameter
        run: |
          echo "Received dummy parameter: ${{ inputs.dummy_parameter }}"
  trigger-sub:
    uses: ./.github/workflows/sub-workflow.yml
    with:
      another_parameter: 'value-from-reusable-workflow'
      FOOBAR: ${{ secrets.FOOBAR }}
